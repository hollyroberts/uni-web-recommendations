{% extends 'base.html' %}

{% block container %}
    <head>
        <title>Movie recommendations</title>
    </head>
    <body>
    <span></span>

    <form id="search-movie" onsubmit="event.preventDefault(); searchMovie()">
        <label for="search-movie">Search movies:</label>
        <input id="search-movie-input" name="search-movie" class="form-control" style="margin-bottom: 10px;" autofocus
               placeholder="Search for a movie...">

        <input id="recommend-search-checkbox" type="checkbox" name="recommend-search" value="recommend-search" checked>
        Sort results by those recommended to me<br>
    </form>

    <hr>

    <div id="page-header" style="vertical-align: center;">
        <button type="button" class="btn btn-light"><span class="glyphicon glyphicon-arrow-left"></span></button>
        <h3 id="results-title" style="display: inline-block; vertical-align: -4px; margin-top: 0; margin-left: 5px;">
            Recommendations</h3>
    </div>

    <div id="results-container" style="padding-top: 10px">
        <p>No results found</p>

        <ul class="list-unstyled">
            <li>
                <p>Movie name</p>
                <p>Test</p>
            </li>
        </ul>
    </div>

    </body>
{% endblock %}
